<!DOCTYPE html>
<html lang="en">
<head>

        <form name="myForm" action="#" onsubmit="return validform()" method="post">

                <input class="type" type="text" name="fname" placeholder="Enter your firstname" id="fname">
              </div>
            
              <div class="form-group">
                <label class="label" for="lastname">Last Name</label>
                <input class="type" type="text" name="lname" placeholder="Enter your lastname" id="lastname">
              </div>
            
              <div class="form-group">
                <label class="label" for="email">Email Id</label>
                <input class="type" type="email" name="email" placeholder="Write email ID" id="email">
            </div>
            <div class="submition">
                <input class="sub" type="submit">
              </div>
              
        </form>
        <div id="output" style="margin-top: 30px; padding: 20px; font-size: 18px; color: #2f1e12; background-color: #f3f3f3; border-radius: 10px;"></div>
        <script src="Script.js"></script>
    </div>
</body>
